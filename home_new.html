<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS for Modern Design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4); /* Gradient Background */
            color: #333;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent effect */
            border-radius: 10px;
        }
        header h2 {
            color: #2c3e50;
        }
        .ml-container {
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-info {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-info:hover {
            background-color: #2980b9;
        }
        textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="brandname">
            </div>
            <h2>Phishing URL Detector</h2>
        </div>
    </header>
    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <p>Enter the URL:</p>
            <textarea name="message" rows="4" cols="50" placeholder="Type your message..."></textarea>
            <br><br>
            <input type="submit" class="btn-info" value="Predict">
        </form>
    </div>
    <footer>
        <p>Created with ❤️</p>
    </footer>
</body>
</html>
