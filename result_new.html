<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #d4fc79, #96e6a1); /* Gradient Background */
            color: #333;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        header h2 {
            color: #2c3e50;
            font-size: 2rem;
        }
        .results {
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 50%;
            text-align: center;
        }
        .result-bad {
            color: #e74c3c; /* Red for bad result */
            font-size: 1.8rem;
            font-weight: bold;
            animation: shake 0.5s;
        }
        .result-good {
            color: #2ecc71; /* Green for good result */
            font-size: 1.8rem;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h2>Phishing URL Detector</h2>
        </div>
    </header>
    <p style="color:blue; font-size:20px;"><b>Results for Comment</b></p>
    <div class="results">
        {% if prediction == "bad" %}
        <h2 class="result-bad">⚠️ This is a Phishing URL! ⚠️</h2>
        <p>It is highly recommended that you avoid interacting with this URL.</p>
        {% elif prediction == "good" %}
        <h2 class="result-good">✔️ This is NOT a Phishing URL! ✔️</h2>
        <p>This URL appears to be safe.</p>
        {% endif %}
    </div>
    <footer>
        <p> Created with ❤️</p>
    </footer>
</body>
</html>
